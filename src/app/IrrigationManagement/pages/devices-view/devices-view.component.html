<div class="p-10">
    <div class="col-span-3 flex justify-center">
        <table mat-table [dataSource]="deviceData.data" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
          </ng-container>
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Medio de comunicaci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.media}} </td>
          </ng-container>
          <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element" class="w-[200px]">
              <div
                [className]="'m-auto ' + 'w-[150px] ' + 'rounded-2xl ' + 'p-1 ' + 'text-white ' + 'text-center ' + (element.status === 'connected' ? 'bg-forestgreen': element.status === 'fail' ? 'bg-forestred' : 'bg-gray-100')">
                {{element.status}}
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
