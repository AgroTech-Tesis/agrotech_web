<div class="p-10">
  <mat-button-toggle-group
    name="options"
    [(ngModel)]="selectedOption"
    aria-label="Option selection"
    appearance="legacy"
    (change)="this.getSensorDataRecordFiltered()">
    <mat-button-toggle *ngFor="let zone of zones" [value]="zone.name">{{ zone.name.toUpperCase() }}</mat-button-toggle>
  </mat-button-toggle-group>

  <mat-button-toggle-group
    name="options"
    [(ngModel)]="dateSelectedOption"
    aria-label="Option selection"
    appearance="legacy"
    (change)="this.getSensorDataRecordFiltered()">
    <mat-button-toggle *ngFor="let date of dateFilter; let index = index" [value]="date">{{ date.toUpperCase() }}</mat-button-toggle>
  </mat-button-toggle-group>

<!--  <button mat-button> Aplicar Filtro</button>-->


  <div class="grid grid-cols-2 gap-6">
    <div>
      <h2 class="mb-4">Consumo de agua</h2>
      <div *ngIf="waterUsageChart[0]">
        <ngx-charts-line-chart
          [view]="view"
          [scheme]="colorScheme"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="'Consumo de agua'"
          [timeline]="timeline"
          [results]="waterUsageChart"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-line-chart>
      </div>
      <div *ngIf="!waterUsageChart[0]">
        <p>No hubo registro para el filtro aplicado</p>
      </div>
    </div>
    <div>
      <h2 class="mb-4">Humedad del suelo</h2>
      <div *ngIf="moistureChart[0]">
        <ngx-charts-line-chart
          [view]="view"
          [scheme]="colorScheme"

          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="'Humedad del suelo'"
          [timeline]="timeline"
          [results]="moistureChart"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"

        </ngx-charts-line-chart>
      </div>
      <div *ngIf="!moistureChart[0]">
        <p>No hubo registro para el filtro aplicado</p>
      </div>
    </div>
    <div>
      <h2 class="mb-4">Humedad relativa</h2>
      <div *ngIf="humidityChart[0]">
        <ngx-charts-line-chart
          [view]="view"
          [scheme]="colorScheme"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="'Humedad relativa'"
          [timeline]="timeline"
          [results]="humidityChart"

      <div *ngIf="!humidityChart[0]">

    </div>
    <div>
      <h2 class="mb-4">Temperatura del aire</h2>
      <div *ngIf="temperatureChart[0]">
        <ngx-charts-line-chart
          [view]="view"
          [scheme]="colorScheme"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="'temperatura del aire'"

      <div *ngIf="!temperatureChart[0]">
        <p>No hubo registro para el filtro aplicado</p>
      </div>

    </div>
  </div>
</div>
