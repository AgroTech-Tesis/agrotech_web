<div class="w-full relative bg-primary overflow-hidden flex flex-col items-start justify-start gap-[47px] text-left text-base-2 text-seagreen ">
  <div class="rounded-b-xl shadow-lg w-full relative h-[54px] bg-fontwhate flex items-center">
    <div class="w-full grid grid-cols-5 px-10 items-center">
      <div class="flex items-center font-bold text-[22px]">AgriTech</div>
      <div class="flex flex-row items-start justify-start gap-[21.1px] col-span-3">
        <div class="relative font-semibold">12:19:50 PM</div>
        <div class="relative font-semibold whitespace-pre-wrap">
          Sábado, 20 de abril del 2024
        </div>
      </div>
      <div class="flex flex-row items-center justify-end py-[4.2px] px-0 box-border gap-[12.6px] text-center">
        <div class="relative font-medium">Hola Luis</div>
        <img
          class="relative rounded-[50%] h-[29.5px] object-cover"
          alt=""
          src="https://www.blogdelfotografo.com/wp-content/uploads/2022/01/chico-anime-risa.webp"
        />
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout" class="ml-5"></mat-icon>
      </div>
    </div>
  </div>
  <div class="w-full h-dvh grid grid-cols-4 gap-10">
    <div class="col-span-1">
      <button class="my-4 h-12 w-80 cursor-pointer rounded-r-lg text-primary  bg-seagreen flex gap-6 items-center justify-start" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="ml-12"></mat-icon>
        <p style="font-size: 16px; font-weight: 700; margin: 0;">Panel de control</p>
      </button>
      <button class="bg-primary my-4 h-12 w-80 cursor-pointer hover:bg-seagreen hover:text-white rounded-r-lg text-seagreen  flex gap-6 items-center justify-start" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="phone_iphone" class="ml-12"></mat-icon>
        <p style="font-size: 16px; font-weight: 700; margin: 0;">Dispositivos</p>
      </button>
      <button class="bg-primary my-4 h-12 w-80 cursor-pointer hover:bg-seagreen hover:text-white rounded-r-lg text-seagreen  flex gap-6 items-center justify-start" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="bar_chart" class="ml-12"></mat-icon>
        <p style="font-size: 16px; font-weight: 700; margin: 0;">Gráficos</p>
      </button>
      <button class="bg-primary my-4 h-12 w-80 cursor-pointer hover:bg-seagreen hover:text-white rounded-r-lg text-seagreen  flex gap-6 items-center justify-start" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="description" class="ml-12"></mat-icon>
        <p style="font-size: 16px; font-weight: 700; margin: 0;">Reportes</p>
      </button>
      <button class="bg-primary my-4 h-12 w-80 cursor-pointer hover:bg-seagreen hover:text-white rounded-r-lg text-seagreen flex gap-6 items-center justify-start" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="settings" class="ml-12"></mat-icon>
        <p style="font-size: 16px; font-weight: 700; margin: 0;">Configuracion</p>
      </button>
    </div>
    <div class="col-span-3 flex justify-center">
      <div style="width: 90%;">
        <table mat-table [dataSource]="deviceData.data" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
          </ng-container>
          <ng-container matColumnDef="ubication">
            <th mat-header-cell *matHeaderCellDef>Ubicación</th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>
          <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
            <td mat-cell *matCellDef="let element"> {{element.registeredDate}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element" class="w-[200px]">
              <div
                [className]="'m-auto ' + 'w-[150px] ' + 'rounded-2xl ' + 'p-1 ' + 'text-white ' + 'text-center ' + (element.status === 'connected' ? 'bg-forestgreen': element.status === 'fail' ? 'bg-forestred' : 'bg-gray-100')">
                {{element.status}}
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
